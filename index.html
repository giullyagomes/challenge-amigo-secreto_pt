<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="./assets/amigo-secreto.png" alt="Banner do Amigo Secreto">
        </header>
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="input-name" class="input-title" placeholder="Digite o nome dos seus amigos">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            <ul id="lista-amigos"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortear()">
                    <img src="./assets/play_circle_outline.png" alt="Sortear"> Sortear amigo
                </button>
            </div>
            <div id="resultado" class="result-list"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
